<div class="container mt-3">
    <h2>RxJS - of() vs from()</h2>

    <div class="mb-3">
        <button class="btn btn-primary me-2" (click)="useOf()">Use Of()</button>
        <button class="btn btn-success me-2" (click)="useFrom()">Use from()</button>
        <button class="btn btn-secondary" (click)="clear()">Clear</button>
    </div>

    <div class="list-group">
        <div class="list-group-item" *ngFor="let item of output">{{ item }}</div>
    </div>
</div>
